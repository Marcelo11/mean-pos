<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-6 col-md-5 text-center">
<form action="" class="form-inline" ng-submit="agregarDetalle()">
  <fieldset>
	 <div class="input-group col-md-4">
      <input type="number" class="form-control" placeholder="Cantidad" ng-model="cantidad" >
	  </div>
      <div class="input-group">
      <input type="text" class="form-control" id="codigo" placeholder="Código de Producto..."  ng-model="producto.codigo" autofocus>
      <span class="input-group-btn">
        <button class="btn btn-success" type="submit" >Agregar</button>
      </span>
		</div>
    </fieldset>

</form>
</div> 
</div>
<div class="row">
<div class="col-xs-12 col-sm-6 col-md-6 aling-left">

<h3><span class="label label-success">&nbsp;Cantidad</span>
<span class="label label-success">Nombre de Producto</span>
<span class="label label-success">&nbsp;SubTotal&nbsp;</span></h3>
<fieldset  class="aling-left" data-ng-repeat="detalle in detalles">
					
				      <input size="8px" type="text" ng-model="detalle.cantidad" name="">
				      <input size="23px"type="text" ng-model="detalle.producto.nombre" name="">
					  <input size="10px" type="text" ng-model="detalle.subtotal" name="">
				      <a style="margin-bottom: 2px;" class="btn btn-danger glyphicon glyphicon-remove"   ng-click="removeDetalle($index)"></a>
					
					 
</fieldset> 
</div>
<div class="col-xs-12 col-sm-6 col-md-2 col-md-offset-3 text-center block">
<h2 style="margin-top: 2px;margin-bottom: 1px;">Total</h2>
<h1>{{total}}</h1>
 <button class="btn btn-success" type="button" ng-click="agregarVenta()">{{nombreBoton}}</button>
</div>
</div>
</div>
