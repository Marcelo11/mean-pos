 <div class="container">
 <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>{{titulo}}</h3>
        
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-envelope"></i>
                        		</div>
                            </div>
                            <div class="form-bottom contact-form">
			                    <form role="form">
								 <div class="form-group">
			                        	<div class="input-group">
										<span class="input-group-addon" id="basic-addon1">&nbsp;Nombre&nbsp;</span>
			                        	<input type="text" name="nombre" placeholder="Nombre..." class="contact-nombre form-control" id="contact-nombre" ng-model="usuario.nombre">
										</div>
			                        </div>
									 <div class="form-group">
			                        	<div class="input-group">
										<span class="input-group-addon" id="basic-addon1">&nbsp;Apellido&nbsp;</span>
			                        	<input type="text" name="apellido" placeholder="Apellido..." class="contact-apellido form-control" id="contact-apellido" ng-model="usuario.apellido">
										</div>
			                        </div>
			                    	<div class="form-group">
			                    		<div class="input-group">
										<span class="input-group-addon" id="basic-addon1">&nbsp;&nbsp;&nbsp;Email&nbsp;&nbsp;&nbsp;</span>
			                        	<input type="email" name="email" placeholder="Email..." class="contact-email form-control" id="contact-email" ng-model="usuario.email">
										</div>
			                        </div>
			                         <div class="form-group">
			                        	<div class="input-group">
										<span class="input-group-addon" id="basic-addon1">Telefono&nbsp;</span>
			                        	<input type="text" name="telefono" placeholder="Telefono..." class="contact-telefono form-control" id="contact-telefono" ng-model="usuario.telefono">
										</div>
			                        </div>
									 <div class="form-group">
			                        	<div class="input-group">
										<span class="input-group-addon" id="basic-addon1">&nbsp;Usuario&nbsp;&nbsp;</span>
			                        	<input type="text" name="usuario" placeholder="Usuario..." class="contact-usuario form-control" id="contact-usuario" ng-model="usuario.usuario">
										</div>
			                        </div>
									 <div class="form-group">
			                        	<div class="input-group">
										<span class="input-group-addon" id="basic-addon1">Password</span>
			                        	<input type="text" name="password" placeholder="Password..." class="contact-password form-control" id="contact-password" ng-model="usuario.password">
										</div>
			                        </div>
									  <div>
     
        <label class="radio-inline">
            <input type="radio" ng-model="usuario.rol" value="0"> Administrador
        </label>
<!-- 		Aun no se implementará el usuario Encargado
        <label class="radio-inline">
            <input type="radio" ng-model="usuario.rol" value="1"> Encargado
        </label> -->
        <label class="radio-inline">
            <input type="radio" ng-model="usuario.rol" value="2"> Cajero
        </label>
    </div>
	<br></br>
	 <button type="submit" class="btn btn-success" ng-click="agregarUsuario()">{{nombreBoton}}</button>
	 </form>
		                    </div>
                        </div>

</div>

</div>  
<br></br>           
<div class="alert alert-danger fade in" ng-show="alertVisible">
    <strong>Error:</strong> Usuario ya Existe.
</div>
